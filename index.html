<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About India</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>

<body>
    <div class="start" id="start">
        <div>
            <h1 style="text-align: center;">Lets Explore India</h1>
        </div>
        <div class="btn">
            <button onclick="start()">Start!</button>
        </div>


    </div>
    <div class="container display">
        <div class="container1">
            <div class="top1">
                <p class="top"><span class="s1">Jai Hind</span><span class="s2"> Jai Bharat </span> </p>
            </div>
            <div class="top2">
                <h2 style="padding: 5px 0;">Q. <span id="question">Question</span> </h2>
            </div>
        </div>
        <div class="container2">
            <div class="option">
                <div class="saffron"></div>
                <div class="white" id="option1">Option 1</div>
                <div class="green"></div>
            </div>
            <div class="option">
                <div class="saffron"></div>
                <div class="white" id="option2">Option 2 </div>
                <div class="green"></div>
            </div>
            <div class="option">
                <div class="saffron"></div>
                <div class="white" id="option3">Option 3</div>
                <div class="green"></div>
            </div>
            <div class="option">
                <div class="saffron"></div>
                <div class="white" id="option4">Option 4 </div>
                <div class="green"></div>
            </div>
            <!-- <div class="button"><button type="submit" class="submit" id="submit" onclick="main()">Next</button></div> -->
        </div>

    </div>
    <div class="start restart display" id="restart">
        <div>
            <h1 style="text-align: center;">Thanks! for Playing</h1>
        </div>
        <div class="score">
            <h4>Score:</h4>
        </div>
        <div class="btn">
            <button onclick="restart()">Restart</button>
        </div>

</body>
<!-- <script src="index.js"></script> -->
<script src="script.js"></script>

</html>
